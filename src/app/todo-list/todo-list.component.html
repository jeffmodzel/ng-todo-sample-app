<table class="u-full-width">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let t of todos;">
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.description}}</td>
            <td>{{t.date | date:'medium'}}</td>
        </tr>

    </tbody>
</table>
