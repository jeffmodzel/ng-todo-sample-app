<!-- .container is main centered wrapper -->
<div class="container">

  <div class="row">
    <div class="twelve columns">
      <h1>{{title}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <app-todo-list [todos]=ToDos></app-todo-list>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <app-create-todo (todoHasBeenAdded)="addToDoHandler($event)"></app-create-todo>
    </div>
  </div>

</div>
